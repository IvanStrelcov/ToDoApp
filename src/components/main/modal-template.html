<div class="modal-header">
  <h3 class="modal-title">Add new Card</h3>
</div>
<div class="modal-body">
  <form ng-submit="">
    <input type="text"

           placeholder="Add title of new Card"
           class="form-control"
           required>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$close()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancel</button>
</div>
