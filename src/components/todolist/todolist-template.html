<div class="col-xs-6 col-md-4">
  <div class="thumbnail panel panel-default">
    <div class="panel-heading list-group-item-success">
      <button type="button"
              class="close"
              aria-label="Close"
              ng-click="$tdlCtrl.deleteTodo(todo)">
        <span aria-hidden="true" class="small glyphicon glyphicon-remove"></span>
      </button>
      <h3 class="panel-title"
          ng-bind="todo.title">ToDo List</h3>
    </div>

    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="todo in $tdlCtrl.getTodos()">
          <app-todo></app-todo>
        </li>
      </ul>
    </div>

    <div class="panel-footer">
      <form ng-submit="$tdlCtrl.addTodo($event)">
        <input type="text"
               ng-model="$tdlCtrl.todoText"
               placeholder="Add new todo here"
               class="form-control"
               required>
      </form>
    </div>
  </div>
</div>
