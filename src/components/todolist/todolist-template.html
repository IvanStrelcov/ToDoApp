<div class="col-xs-6 col-md-4">
  <div class="thumbnail panel panel-default">
    <div class="panel-heading list-group-item-success">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true" class="small glyphicon glyphicon-remove"></span>
      </button>
      <h3 class="panel-title">ToDo List</h3>
    </div>

    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="todo in $ctrl.getTodos()">
          <button type="button" class="btn-close close" aria-label="Close" ng-click="$ctrl.removeTodo($index)">
            <span aria-hidden="true" class="small glyphicon glyphicon-remove"></span>
          </button>
          <button type="button" class="btn-close close" aria-label="Close" ng-click="$ctrl.changeTodoText($index)">
            <span aria-hidden="true" class="small glyphicon glyphicon-pencil"></span>
          </button>
          <label>
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </label>
        </li>
      </ul>
    </div>

    <div class="panel-footer">
      <form ng-submit="$ctrl.addTodo($event)">
        <input type="text"
               ng-model="$ctrl.todoText"
               placeholder="Add new todo here"
               class="form-control"
               required>
      </form>
    </div>
  </div>
</div>
